<nav>
    <a routerLink="/registration" routerLinkActive="active">Register</a>
    <a routerLink="/login" routerLinkActive="active">Login</a>
</nav>

<form>
    <div align="center">
        <div class="form-group">
            <div class="col-md-4">
                <label for="username">Username</label>
                <input ngModel name="username" id="username" #username="ngModel" type="text" class="form-control">

            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label for="Password">Password</label>
                <input ngModel name="password" id="Password" type="password" #password="ngModel" class="form-control">
            </div>
        </div>
        <button class="btn btn-primary" (click)="proceed()">Login</button>
        <div *ngIf="!uMayProceed">
            <h4 style="color: red;">Invalid username or password.</h4>
        </div>
    </div>
</form>
